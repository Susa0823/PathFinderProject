  #     - nginx-proxy
      #- media_volume:/app/media
      # cache_from:
      #   - "${NGINX_IMAGE}"
  pathfinderdb:
    image: postgres:14.7
    volumes:
      - pathfinderdb_data:/var/lib/postgresql/data
    env_file:
      - ./.env.staging
    environment:
      - SECRET_KEY=SuperSecretDevKey
      - DEBUG=1
      - DB_HOST=localhost
      - DB_NAME=pathfinderdb
      - DB_USER=pathfinderdbsu
      - DB_PASSWORD=pa$$wordFinder
    ports:
      - 0.0.0.0:5432:5432
volumes:
  pathfinderdb_data:
  static_volume:
  certs:
  html:
  vhost:
  acme:

