version: '3.8'

services:
  pathfinderapp:
    build:
      context: .
      dockerfile: Dockerfile
      # cache_from:
      #   - "${WEB_IMAGE}"
    # image: "${WEB_IMAGE}"
    command: gunicorn PathFinder.PathFinderBase.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/root/teamdai58-22/PathFinder/static
      #- media_volume:/PathFinder/media
    expose:
      - 8000
    depends_on:
      - pathfinderdb
  nginx-proxy:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile-nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - static_volume:/root/teamdai58-22/PathFinder/static
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - pathfinderapp
