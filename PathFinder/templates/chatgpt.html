{%load  static %}

{% block content %}

{%include "./navbar.html"%}
<h3>Chat with GPT</h3>

<form method="post">
  {% csrf_token %}

  <input
    type="text"
    name="query"
    placeholder="Ask a question"
    class="form-control"
  />
  <button type="submit" class="btn btn-primary">Send</button>

</form>
{% if response %}
<div>{{ response|safe }}</div>
{% endif %}
{% endblock content %}
