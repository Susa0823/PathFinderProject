{%load  static %}

{% block content %}
<link rel="stylesheet" href="{% static 'pathfinderapp/base_style.css' %}">
<link rel="stylesheet" href="{% static 'pathfinderapp/chat_window.css' %}">
<img src="{% static 'admin/imgs/calendar-icons.svg' %}" alt="Pathfinder Logo" class="logo">

{%include "./navbar.html"%}
<h3>Chat with GPT</h3>

<form method="post">
  {% csrf_token %}

  <input
    type="text"
    name="query"
    placeholder="Ask a question"
    class="form-control"
  />
  <button type="submit" class="btn btn-primary">Send</button>

</form>
{% if response %}
<div>{{ response|safe }}</div>
{% endif %}
{% endblock content %}
