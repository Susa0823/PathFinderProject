<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notesmaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <script async src="https://cse.google.com/cse.js?cx=d58cf137cad7d40a8">
        </script>
        <div class="gcse-search"></div>

    <!-- FONT  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

    <style>
        /* Navbar styles */
        .navbar {
            background-color: #000; /* Change to desired background color */
        }

        .navbar-brand {
            color: #fff; /* Change to desired text color */
        }

        .nav-link {
            color: #fff; /* Change to desired text color */
        }

        .container {
            margin-top: 40px; /* Adjust margin top as needed */
            margin-bottom: 40px; /* Adjust margin bottom as needed 
            background-color: #f0f0f0; /* Set background color to light gray */
        }
        

        /* Form styles */
        .form-label {
            font-weight: bold; /* Add desired font weight */
        }

        /* Notes container styles */
        #notesContainer {
            margin-top: 20px; /* Adjust margin top as needed */
        }

        /* Add Note button styles */
        
        #addNote {
            margin-top: 20px;
            background-color: #000;
            color: #fff;
            transition: background-color 0.3s ease; /* Add transition effect to smooth the hover effect */
        }
        
        #addNote:hover {
            background-color: #FFFF00; /* Change background color on hover */
        }
        

        /* Footer styles */
        /* Add desired footer styles based on your footer.html file */
    </style>
</head>

<body>
    <!-- Header -->
    {% comment %} <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container col-xl-11 col-xxl-8">
            <a class="navbar-brand" href="#">Notemaker</a><button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"> {% endcomment %}
                        <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
                    </li>
                </ul>
                {% comment %} <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"><button
                        class="btn btn-outline-success" type="submit">Search</button>
                </form> {% endcomment %}
            </div>
        </div>
    </nav>
    <div class="container col-xl-11 col-xxl-8 my-4">
        <!-- ADD NOTE FORM -->
    <div class="mb-3">
        <label for="title" class="form-label">Title</label><input type="text" class="form-control" id="title"
            placeholder="Title Here...">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label><textarea class="form-control"
            id="description" rows="3" placeholder="Description Here..."></textarea>
    </div><button id="addNote" class="btn btn-primary">Add Note</button>
    <hr>
    <h4>Notes</h4>
    <hr>
    <div class="container-fluid row row-cols-md-3 p-0" id="notesContainer">
        <!-- Notes Cards Here -->
    </div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
