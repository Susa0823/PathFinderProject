<DOCTYPE html>
{% load static %}
{% comment %} <link rel="stylesheet" href="{% static 'pathfinderapp/base_style.css' %}"> {% endcomment %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <style>
    .logo {
      width: 50px;
      height: 50px;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'pathfinderapp/img/pflogo.png' %}"
             alt="Logo"
             class="logo">
      </a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Home</a {% comment %}>Home <span class="sr-only">(rent)</span></a {% endcomment %}>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'chatbox' %}">Ask A.I</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'policy' %}">Policy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'notemaker' %}">Notemaker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'games' %}">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href={% url 'logout' %}>Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href={% url 'register_user' %}>Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={% url 'login' %}>Login</a>
              </li>
            {% endif %}
            {% comment %} <li class="nav-item"> <a data-w-id="435ba6b3-7fd0-9dc3-e77b-37f00a7e4f10" href="#" class="button-2 w-button">Mode Toggle</a>
            </li> {% endcomment %}
          </ul>
        </div>
      </nav>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
              integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
              crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

              crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
              integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
